<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>
    Parágrafos e quebra de linhas
  </h1>
  <hr>
  <p>
    Você pode escrever um paragrafo de qualquer jeito basta colocar o texto entre &lt;<em>p</em>&gt; e &lt;/<em>p</em>&gt;. <!-- &lt; = less than / &gt;= greater than-->>
  </p>
  <p>
    Se precisa quebrar o texto em algum lugar
    <br>
    Como aqui.
    <br>
    Você pode usar a tag &lt;<em>br</em>&gt;.
  </p>
</body>
</html>
