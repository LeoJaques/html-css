<!DOCTYPE html>
<html lang="pt-be">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 6</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em <abbr title="HyperText Markup Language">HTML5</abbr>, podemos inserir elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Use a tag &lt;h&gt;">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;dl&gt;">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
